<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="content">
        <header>
            <div class="logo"></div>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="nav-item">Menu</li>
                    <li class="nav-item">Order</li>
                    <li class="nav-item">Contact</li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="order">
                <div class="order-wrapper">
                    <div class="foxy-wrapper">
                        <h3>What YA Hunger for!?</h3>
                        <div class="foxy-img">

                        </div>
                    </div>

                        <form onsubmit="return false;">
                            <h2>Order Info</h2>
                            <label for="name">Order Name</label>
                            <input class="order-inputs" type="text" id="name" name="name">
                            <label for="contact-number">Phone Number</label>
                            <input class="order-inputs" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required name="contact-number" id="contact-number">
                            <label for="food-item">What Will You Have</label>
                            <select class="order-inputs" name="food-item" id="food-item">
                                <option value="" hidden></option>
                                <option value="burger">Freddy Burger Meal</option>
                                <option value="pizza">Fnaf Pizza Pie</option>
                                <option value="pasta">Chica And Bonnie Pasta Meal</option>
                                <option value="fries">Foxy Fries Meal</option>
                            </select>
                            <button class="sub-btn">Submit Order</button>
                        </form>
                        <div class="bonnie-wrapper">
                            <h3>EveryThing looks Good to me!!</h3>
                            <div class="bonnie-img">

                            </div>
                        </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="copy-rights">
                <p>Copy-rights<span>&#xa9;</span> by Ricado Pico</p>
            <p>All Fanf characters are property of Scott Cawthon</p>
            </div>
        </footer>
    </div>
</body>

</html>
